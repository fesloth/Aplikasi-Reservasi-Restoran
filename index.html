<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Login</title>
    <link rel="stylesheet" href="src/login.css" />
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="logo-box">
          <a href="#">
            <img src="assets/logo.png" class="logo" />
          </a>
        </div>
        <div class="parent-link">
          <a href="#">Eatery Restaurant Blog</a>
        </div>
        <div class="icon">
          <a href="https/instagram.com/fesloth" target="_blank" class="sm-icon">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
          <a href="https/twitter.com/nielvoff" target="_blank" class="sm-icon">
            <ion-icon name="logo-twitter"></ion-icon>
          </a>
          <a href="https/github.com/fesloth" target="_blank" class="sm-icon">
            <ion-icon name="logo-github"></ion-icon>
          </a>
          <a href="https/tiktok.com/fesloth" target="_blank" class="sm-icon">
            <ion-icon name="logo-tiktok"></ion-icon>
          </a>
          <a href="https/gitlab.com/fesloth" target="_blank" class="sm-icon">
            <ion-icon name="logo-gitlab"></ion-icon>
          </a>
        </div>
      </nav>
    </header>
    <div class="form">
      <form action="" method="post" class="sub-form">
        <div class="upper-form">
          <h2>Login Form</h2>
          <label for="username">Username</label> <br />
          <input type="text" name="username" /> <br />
          <label for="password">Password</label>
          <input type="password" name="password" /> <br />
          <div class="btn"><button type="submit">Login</button> <br /></div>
          <div class="button-form">
            <div class="no-acc">Don't have a account?</div>
            <a href="#" class="signup">Signup</a>
          </div>
        </div>
      </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
